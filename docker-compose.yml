version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      # For SQLite (Dev):
      - DATABASE_URL=file:./dev.db
      # For Postgres (Prod/Enterprise):
      # - DATABASE_URL=postgresql://postgres:password@db:5432/careernebula
      - PORT=3001
    # depends_on:
    #   - db
    networks:
      - careernebula-net

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      # Since this runs in the browser, localhost refers to the user's machine, which maps to the backend container
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api
    depends_on:
      - backend
    networks:
      - careernebula-net

  # Postgres Service (Uncomment for Production/Enterprise setup)
